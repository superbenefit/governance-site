name: Update Governance Submodule

on:
  repository_dispatch:
    types: [governance-updated]
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update submodule to latest
        run: |
          git submodule update --remote src/content/governance

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Update governance submodule to latest"
          branch: automated/update-governance-submodule
          delete-branch: true
          title: "chore: Update governance submodule"
          body: |
            Automated update of the governance submodule to the latest content.

            This PR was automatically created by the submodule update workflow.
            It will auto-merge once the Cloudflare Workers build check passes.

            **Triggered by:** ${{ github.event.client_payload.ref || 'manual workflow dispatch' }}

      - name: Enable auto-merge
        if: steps.create-pr.outputs.pull-request-number
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge --auto --squash ${{ steps.create-pr.outputs.pull-request-number }}
